<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Rubik Scribble', sans-serif;
            color: bisque;
            background-color: black;
        }
        button{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate Me</h1>
    <div class="container flex flex-col items-center mx-auto mv-40">

        <div class="row">
            <input class="input" type="text">
        </div>

        <div class="row">
            <button class="button">M-</button>
            <button class="button">M+</button>
            <button class="button">%</button>
            <button class="button">C</button>
        </div>
        

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
